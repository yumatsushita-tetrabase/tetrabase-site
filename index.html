<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>TetraBase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TetraBaseは、家庭教師向けに指導記録・報告書・請求書を一元管理するツールです。" />

    <style>
        body {
            margin: 0;
            background: #0f0f10;
            color: #ffffff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 120px 24px;
        }

        .content {
            max-width: 720px;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            letter-spacing: 0.06em;
            margin: 0 0 1rem;
            text-align: center;

        }

        .tagline {
            font-size: 1.1rem;
            letter-spacing: 0.08em;
            opacity: 0.7;
            margin-bottom: 6rem;
            text-align: center;

        }

        section {
            margin-bottom: 5rem;
        }

        h2 {
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            opacity: 0.5;
            margin-bottom: 1.5rem;
        }

        p {
            line-height: 2;
            font-size: 1rem;
            opacity: 0.85;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            line-height: 2;
            font-size: 1rem;
            opacity: 0.85;
        }

        footer {
            margin-top: 6rem;
            font-size: 0.85rem;
            opacity: 0.5;
        }

        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 64px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .logo:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <img src="logo.png" alt="TetraBase logo" class="logo" />
            <h1>TetraBase</h1>
            <div class="tagline">For Every Private Tutor</div>

            <section>
                <h2>ABOUT</h2>
                <p>
                    TetraBaseは、家庭教師向けに<br>
                    指導記録・学習計画・報告書・請求書を
                    一元管理するツールです。
                </p>
            </section>

            <section>
                <h2>FEATURES</h2>
                <ul>
                    <li>指導記録の管理</li>
                    <li>月次報告書の作成</li>
                    <li>請求書の自動生成</li>
                    <li>生徒情報の一元管理</li>
                </ul>
            </section>

            <footer>
                Contact: <a href="mailto:contact@tetrabase.net">contact@tetrabase.net</a><br>
                © 2026 TetraBase
            </footer>

        </div>
    </div>
</body>

</html>
